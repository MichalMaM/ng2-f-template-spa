<div class="row">
    <div class="col-sm-12">
        <h1>{{ 'items' | translate }}</h1>
        <div class="list-group">
            <div *ngFor='let item of items | async' class="list-group-item">
                <a (click)="onSelect(item)" class="btn btn-link">{{item.title}}</a>
            </div>
        </div>
    </div>
</div>
