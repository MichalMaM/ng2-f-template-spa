<div class="row">
    <div class="col-sm-12">
        <sa-title [title]="'items'" [titleIsTransKey]="true"></sa-title>
        <loading-placeholder>
            <div class="list-group">
                <div *ngFor="let item of items | async" class="list-group-item">
                    <a (click)="onSelect(item)" class="btn btn-link">{{item.title}}</a>
                </div>
            </div>
        </loading-placeholder>
    </div>
</div>
